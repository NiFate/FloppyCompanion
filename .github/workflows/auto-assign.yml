name: Auto Assign Issues and PRs

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  assign:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Assign to Flopster101
        uses: actions/github-script@v7
        with:
          script: |
            const assignee = 'Flopster101';
            
            if (context.eventName === 'issues') {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                assignees: [assignee]
              });
              console.log(`Assigned issue #${context.issue.number} to ${assignee}`);
            } else if (context.eventName === 'pull_request') {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                assignees: [assignee]
              });
              console.log(`Assigned PR #${context.payload.pull_request.number} to ${assignee}`);
            }
